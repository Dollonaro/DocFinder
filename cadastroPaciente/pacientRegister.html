<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="pacientRegister.php" method="POST">
                <div class="main-login">
            
                    <div class="left-login">
                        <img src="./assets/DocFinder - Logo.png" alt="Logo">
                    </div>
            
                    <div class="right-login">
                        <div class="card-login">
                            
                            <div class="textfield">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" placeholder="Nome completo" required>
                            </div>  

                            <div class="textfield">
                                <label for="genero">Sexo</label>
                                <br>
                                <input type="radio" name="genero" id="masc" value="Masculino">
                                <label for="masc">Masculino</label>                                         
                                <input type="radio" name="genero" id="fem" value="Feminino">
                                <label for="fem">Feminino</label>
                            </div>
            
                            <div class="textfield">
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="Email" required>
                            </div>

                            <div class="textfield">
                                <label for="cpf">CPF</label>
                                <input type="text" name="cpf" placeholder="CPF" required>
                            </div>

                            <div class="textfield">
                                <label for="data_nasc">Data de nascimento</label>
                                <input type="date" name="data_nascimento" placeholder="Data de nascimento" required>
                            </div>

                            <div class="textfield">
                                <label for="telefone">Telefone</label>
                                <input type="text" name="telefone" placeholder="Telefone" required>
                            </div>

                            <div class="textfield">
                                <label for="endereco">Endereço de residência</label>
                                <br>
                                <input type="text" name="cidade" placeholder="Cidade" required>
                                <br>
                                <input type="text" name="bairro" placeholder="Bairro" required>
                                <br>
                            </div>

                            <div class="textfield">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" placeholder="Senha" required>
                            </div>

                            <div class="textfield">
                                <label for="confirmar_senha">Confirme a senha</label>
                                <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required>
                            </div>
            
                            <button class="btn-login">Cadastrar</button>

                            <br>
                            <a href="../loginPaciente/pacientLogin.html">Já tem um cadastro?</a>
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body> 
</html>
